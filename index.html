<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-bs-theme="dark">
<header><h1>ATLAS</h1></header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" onclick="showCountries()">Atlas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <select class="form-select" aria-label="Default select example" id="choose">
        <option selected value="Europe">Evropa</option>
        <option value="America">Amerika</option>
        <option value="Asia">Asie</option>
        <option value="Africa">Afrika</option>
        <option value="Oceania">Aceánie</option>
      </select>
      <button onclick="random()">Náhodná</button>
      <li class="nav-item dropdown">
        <p class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort
        </p>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <p class="dropdown-item" value="population" onclick="sortCountriesByPopulation()" href="#">Populace</p>
          <div class="dropdown-divider"></div>
          <p class="dropdown-item" onclick="sortCountriesByArea()" href="#">Rozloha</p>
        </div>
      </li>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"> 
        </ul>
      </div>
    </div>
  </nav>

 
<main><div id="staty" class="row"></div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Country Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalContent">
            <!-- Country details will be displayed here -->
          </div>
          <div class="modal-footer">
          
          </div>
        </div>
      </div>
    </div></main>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your JavaScript Code -->
<script src="atlas.js">

</script>

</body>
</html>
